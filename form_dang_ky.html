<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form đăng ký</title>
</head>
<body>
    <h1>Form đăng ký</h1>
    <form action="">
        <table border="0">
            <tr>
                <th>Họ và tên: </th>
            </tr>
            <tr>
                <th><input type="name" name="name" id="name" ></th>
            </tr>
            <tr>
                <th>Email: </th>
            </tr>
            <tr>
                <th><input type="email" name="email" id="email"></th>
            </tr>
            <tr>
                <th>Số điện thoại: </th>
            </tr>
            <tr>
                <th><input type="phone" name="phone" id="phone"></th>
            </tr>
            <tr>
                <th>Giới tính: </th>
            </tr>
            <tr>
               <th><input type="radio" name="gender" id="gender"><span>Nam</span></th> 
               <th><input type="radio" name="gender" id="gender"><span>Nữ</span></th>
            </tr>
        </table>
    </form>
    <button type="submit">Đăng ký</button>
    
</body>
</html>
